<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Poller</title>
</head>
<body>
	<h1>Poller</h1>
	<h2>Poll Ips</h2>
	<form action="rest/poller/start/{ip}/{mask}" method="GET">
		<label>IP:</label>
		<input type="text" name="ip">
		<label>Mask:</label>
		<input type="number" name="mask">
		<input type="submit" value="Poll">
	</form>
	<h2>Ip Status</h2>
	<form action="rest/poller/status/{ip}" method="GET">
		<label>IP:</label>
		<input type="text" name="ip">
		<input type="submit" value="Status">
	</form>
</body>
</html>
